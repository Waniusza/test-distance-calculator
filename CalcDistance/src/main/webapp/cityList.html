<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

    <title>Cities List</title>
    <meta charset="UTF-8">

    <script type="text/javascript">

        function callback(r, status) {
            console.log("Have callback: ", status, r)
            var trHTML = '';

            $.each(r, function (i, item) {
//                console.log("Append ", i, item);
                trHTML += '<tr><td>' + item.id + '</td><td>' + item.name + '</td></tr>';
            });

            $('#cityList').append(trHTML);
        }

        function callbackError(r) {
            console.log("Have error ", r)
        }

        $.ajax({
            url: '/CalcDistance/webapi/citiList',
            success: callback,
            error: callbackError
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="header" class="jumbotron"></div>
        <nav id="fixedNavbar" class="navbar navbar-default navbar-fixed-top"></nav>

        <table id="cityList" class="table table-responsive" cellspacing="0" width="33%">
            <thead>
                <tr>
                    <th>DB Index</th>
                    <th>City Name</th>
                </tr>
            </thead>

</body>
